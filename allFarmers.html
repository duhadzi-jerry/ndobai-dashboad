<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-sm flex">

  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-screen w-64 bg-white shadow-md hidden md:block" id="sidenav">
    <div class="text-center py-6">
      <img src="path/to/logo.png" alt="Logo" class="h-20 mx-auto">
    </div>
    <div>
      <a href="home.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-home mr-3"></i> Home
      </a>
      <a href="allFarmers.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Farmers
      </a>
      <a href="allFarms.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-globe mr-3"></i> Farms
      </a>
      <a href="allPartners.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Partners
      </a>
      <a href="allAgents.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Agents
      </a>
      <a href="allCrops.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-sun mr-3"></i> Crops
      </a>
      <a href="allFiles.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-book mr-3"></i> Files
      </a>
      <a href="allContents.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-book mr-3"></i> Content
      </a>
      <a href="allPractices.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-file mr-3"></i> Best Practices
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 ml-64 p-4">
    <!-- Header -->
    <header class="flex justify-between items-center bg-white shadow-md p-4 rounded-md mb-4">
      <input type="text" placeholder="Search farmers..." class="w-2/3 m-3 p-3 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
      <div>
        <a href="#" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded add-farmer mr-2">
          <i class="fa fa-plus"></i> New Farmer
        </a>
        <a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded upload-farmer">
          <i class="fa fa-upload"></i> Upload Farmers
        </a>
      </div>
    </header>

    <!-- Table -->
    <div class="overflow-x-auto mt-3">
      <table class="w-full border-collapse rounded-lg overflow-hidden shadow-lg">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4 text-left min-w-[10rem]">Name</th>
            <th class="py-3 px-4 text-left min-w-[10rem]">Phone Number</th>
            <th class="py-3 px-4 text-left min-w-[10rem]">Assigned Agent</th>
            <th class="py-3 px-4 text-left min-w-[10rem]">Created At</th>
            <th class="py-3 px-4 text-left min-w-[10rem]">Last Updated</th>
            <th class="py-3 px-4 text-left min-w-[10rem]">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <!-- Example row -->
          <tr class="hover:bg-gray-100 border-b">
            <td class="py-3 px-4">John Doe</td>
            <td class="py-3 px-4">+1234567890</td>
            <td class="py-3 px-4">Jane Smith</td>
            <td class="py-3 px-4">01-01-2024</td>
            <td class="py-3 px-4">02-01-2024</td>
            <td class="py-3 px-4">
              <a href="viewFarmer.html" class="text-blue-500 hover:underline"><i class="fa fa-eye"></i> View</a>
              <a href="#" class="text-red-500 hover:underline ml-2"><i class="fa fa-trash"></i> Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- New Farmer Sidebar -->
    <div id="add-farmer-sidebar" class="fixed top-0 right-[-400px] w-[400px] h-full bg-gray-100 shadow-lg transition-all duration-300 z-50 overflow-y-auto">
      <div class="p-4">
        <button id="x-addfarmer-sidebar" class="text-gray-500 hover:text-black float-right">
          <i class="fa fa-times"></i>
        </button>
        <h4 class="text-lg font-bold mb-2">New Farmer</h4>
        <hr>
        <form action="#" method="post" class="space-y-4 mt-5">
          <div class="flex space-x-2">
            <input type="text" class="flex-1 p-2 border rounded" placeholder="Farmer Name" name="name" required>
            <input type="text" class="flex-1 p-2 border rounded" placeholder="Phone Number" name="phone_number" required>
          </div>
          <div class="flex space-x-2">
            <input type="date" class="flex-1 p-2 border rounded" name="dob">
            <select name="gender" class="flex-1 p-2 border rounded">
              <option value="">Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <!-- Add more fields as needed -->
          <div class="flex justify-center space-x-4">
            <button type="button" id="close-addfarmer-sidebar" class="bg-red-600 text-white px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addFarmerSidebar = document.getElementById('add-farmer-sidebar');
      const addFarmerButton = document.querySelector('.add-farmer');
      const closeSidebarButtons = [
        document.getElementById('close-addfarmer-sidebar'),
        document.getElementById('x-addfarmer-sidebar'),
      ];

      addFarmerButton.addEventListener('click', function (e) {
        e.preventDefault();
        addFarmerSidebar.style.right = '0';
      });

      closeSidebarButtons.forEach(button => {
        button.addEventListener('click', function () {
          addFarmerSidebar.style.right = '-400px';
        });
      });
    });
  </script>
</body>
</html>
