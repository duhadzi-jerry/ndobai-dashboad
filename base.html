<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="path/to/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .active {
      background-color: #22c55e;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-100 text-sm">
  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-screen w-64 bg-white shadow-md hidden md:block" id="sidenav">
    <div class="text-center py-6">
      <img src="path/to/logo.png" alt="Logo" class="h-20 mx-auto">
    </div>
    <div>
      <a href="home.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-home mr-3"></i> Home
      </a>
      <a href="farmers.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Farmers
      </a>
      <a href="farms.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-globe mr-3"></i> Farms
      </a>
      <a href="partners.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Partners
      </a>
      <a href="agents.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-users mr-3"></i> Agents
      </a>
      <a href="crops.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-sun mr-3"></i> Crops
      </a>
      <a href="files.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-book mr-3"></i> Files
      </a>
      <a href="contents.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-book mr-3"></i> Content
      </a>
      <a href="practices.html" class="flex items-center p-3 m-2 rounded-md hover:bg-gray-200">
        <i class="fas fa-file mr-3"></i> Best Practices
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="ml-0 md:ml-64 p-4">
    <header class="flex justify-between items-center bg-white shadow-md p-4 rounded-md">
      <div class="text-lg font-semibold">Profile</div>
      <button id="toggleSidebar" class="block md:hidden p-2 bg-gray-200 rounded-md">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <main class="my-4">
      <input type="text" placeholder="Search" class="w-full p-3 border rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">

      <div class="content">
        <!-- Add page-specific content here -->
        <p>This is the main content area.</p>
      </div>
    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-gray-300 p-4 flex justify-between items-center">
      <span>Logged in as Admin</span>
      <a href="#" class="flex items-center text-green-500">
        <i class="fas fa-bell mr-2"></i> Notifications
      </a>
    </footer>
  </div>

  <script>
    // Sidebar toggle for mobile view
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      const sidenav = document.getElementById('sidenav');
      sidenav.classList.toggle('hidden');
    });
  </script>
</body>
</html>
